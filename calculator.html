<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iOS Calcultar v2.0</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div class="general-container">
        <div class="flex-container">
            <div class="result"></div>
            <button class="button half clean">C</button>
            <button class="button quarter">←</button>
            <button class="button quarter operator">÷</button>
            <button class="button quarter number">7</button>
            <button class="button quarter number">8</button>
            <button class="button quarter number">9</button>
            <button class="button quarter operator">x</button>
            <button class="button quarter number">4</button>
            <button class="button quarter number">5</button>
            <button class="button quarter number">6</button>
            <button class="button quarter operator">-</button>
            <button class="button quarter number">1</button>
            <button class="button quarter number">2</button>
            <button class="button quarter number">3</button>
            <button class="button quarter operator">+</button>
            <button class="button three-quarter number">0</button>
            <button class="button quarter operator equal">=</button>
        </div>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
